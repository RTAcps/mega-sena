<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulando a Mega Sena</title>
    <link rel="stylesheet" type="text/css" href="./css/stylea.css" />
  </head>
  <body>
    <h1>Mega Sena Simulada</h1>

    <div class="loteria-container">
      <h2 class="titulo">Jogo 1:</h2>
      <div class="numeros-sorteados" id="numeros-sorteados-1"></div>
    </div>

    <div class="loteria-container">
      <h2 class="titulo">Jogo 2:</h2>
      <div class="numeros-sorteados" id="numeros-sorteados-2"></div>
    </div>

    <div class="loteria-container">
      <h2 class="titulo">Jogo 3:</h2>
      <div class="numeros-sorteados" id="numeros-sorteados-3"></div>
    </div>

    <div class="loteria-container">
      <h2 class="titulo">Jogo 4:</h2>
      <div class="numeros-sorteados" id="numeros-sorteados-4"></div>
    </div>

    <div class="loteria-container">
      <h2 class="titulo">Jogo 5:</h2>
      <div class="numeros-sorteados" id="numeros-sorteados-5"></div>
    </div>

    <div class="btn">
      <button type="button" class="sortear-button" id="sortear-button">
        Sortear
      </button>
    </div>

    <p>
      Obs: esta aplicação não busca acertar os números da MegaSena, é apenas uma
      simulação!
    </p>
    <p>Não há grantia de acertos dos 6 números que serão sorteados!</p>
    <p>Jogos de apostas ou "de azar" são de sua responsabilidade!</p>

    <script src="./js/script.js"></script>
  </body>
</html>
